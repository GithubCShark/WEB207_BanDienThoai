<style>
  :root {
    --input-padding-x: 1.5rem;
    --input-padding-y: .75rem;
  }
  
  body {
    background: #fff;
  }
  
  .card-signin {
    border: 0;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  
  .card-signin .card-title {
    margin-bottom: 2rem;
    font-weight: 300;
    font-size: 1.5rem;
  }
  
  .card-signin .card-body {
    padding: 2rem;
  }
  
  .form-signin {
    width: 100%;
  }
  
  .form-signin .btn {
    font-size: 80%;
    border-radius: 5rem;
    letter-spacing: .1rem;
    font-weight: bold;
    padding: 10px 10px;
    transition: all 0.2s;
  }
  
  .form-label-group {
    position: relative;
    margin-bottom: 1rem;
  }
  
  .form-label-group input {
    height: auto;
    border-radius: 0.5rem;
  }
  
  .form-label-group>input,
  .form-label-group>label {
    padding: var(--input-padding-y) var(--input-padding-x);
  }
  
  .form-label-group>label {
    position: absolute;
    top: 0;
    left: 25px;
    display: block;
    width: 100%;
    margin-bottom: 0;
    /* Override default `<label>` margin */
    line-height: 1.5;
    color: #495057;
    border: 1px solid transparent;
    border-radius: .25rem;
    transition: all .1s ease-in-out;
  }
  
  .form-label-group > i {
    position: absolute;
    left: 0;
    top: 8px;
    padding: 10px 15px;
    color: rgb(137, 137, 137);
  }

  .form-label-group input::-webkit-input-placeholder {
    color: transparent;
  }
  
  .form-label-group input:-ms-input-placeholder {
    color: transparent;
  }
  
  .form-label-group input::-ms-input-placeholder {
    color: transparent;
  }
  
  .form-label-group input::-moz-placeholder {
    color: transparent;
  }
  
  .form-label-group input::placeholder {
    color: transparent;
  }
  
  .form-label-group input {
    padding-left: 50px;
  }
  
  .form-label-group input:not(:placeholder-shown) {
    padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
    padding-bottom: calc(var(--input-padding-y) / 3);
  }
  
  .form-label-group input:not(:placeholder-shown)~label {
    padding-top: calc(var(--input-padding-y) / 3);
    padding-bottom: calc(var(--input-padding-y) / 3);
    font-size: 12px;
    color: #777;
  }

  .form-label-group select {
    height: auto;
    border: 1px solid #ced4da;
    border-radius: 0.5rem;
    padding: var(--input-padding-y) var(--input-padding-x);
    width: 100%;
  }
</style>
<div class="row">
  <div class="card card-signin flex-row m-auto">
    <div class="card-body">
      <h5 class="card-title text-center text-uppercase font-weight-bold">Cập nhật thông tin tài khoản</h5>
      <form class="form-signin">
        <div class="form-label-group">
          <i class="fa fa-user fa-lg fa-fw"></i>
          <input type="text" id="textName" ng-model="fullname" class="form-control">
          <label for="textName">Tên</label>
        </div>

        <div class="form-label-group">
          <i class="fa fa-envelope fa-lg fa-fw"></i>
          <input disabled type="text" id="textEmail" ng-model="email" class="form-control">
          <label for="textEmail">Email</label>
        </div>

        <div class="form-label-group">
          <select name="gender" id="gender" ng-model="gender">
            <option selected value="true">Nam</option>
            <option value="false">Nữ</option>
          </select>
        </div>
        
        <div class="form-label-group">
          <i class="fa fa-birthday-cake fa-lg fa-fw"></i>
          <input type="text" id="textBirthday" ng-model="birthday" class="form-control">
          <label for="textBirthday">Ngày sinh</label>
        </div>

        <div class="form-label-group">
          <i class="fa fa-school fa-lg fa-fw"></i>
          <input type="text" id="schoolFee" ng-model="schoolfee" class="form-control">
          <label for="schoolFee">Học phí</label>
        </div>

        <div class="form-label-group">
          <i class="fa fa-dice fa-lg fa-fw"></i>
          <input type="text" id="textMarks" ng-model="marks" class="form-control">
          <label for="textMarks">Điểm</label>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Cập nhật</button>
      </form>
    </div>
  </div>
</div>
